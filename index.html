<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Gramática Float</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tree-node {
            padding: 5px 10px;
            margin: 2px;
            border-radius: 4px;
            display: inline-block;
            font-family: monospace;
        }
        .node-production {
            background-color: #e3f2fd;
            border: 1px solid #90caf9;
        }
        .node-terminal {
            background-color: #f3e5f5;
            border: 1px solid #ce93d8;
        }
        .tree-container {
            font-family: monospace;
            white-space: pre;
            line-height: 1.5;
        }
        .tree-line {
            color: #666;
        }
        
        /* Estilos para el árbol gráfico */
        .arbol-grafico {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            overflow-x: auto;
            min-height: 600px;
            padding: 30px;
        }
        
        .nodo {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            margin-top: 30px;
            min-width: 50px;
        }
        
        .nodo-contenido {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-bottom: 15px;
            z-index: 2;
            padding: 0 12px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .nodo-hijos {
            display: flex;
            justify-content: center;
            gap: 50px;
            position: relative;
            margin-top: 20px;
        }
        
        .lineas-container {
            position: absolute;
            width: 100%;
            height: 40px;
            top: 45px;
            left: 0;
            z-index: 1;
        }
        
        .linea {
            position: absolute;
            border-top: 2px solid #666;
            z-index: 1;
        }
        
        .linea-vertical {
            border-top: none;
            border-left: 2px solid #666;
            height: 40px;
            width: 0;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-6xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Analizador de Gramática Float</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Ingrese la declaración de variable(s)</h2>
            <input type="text" id="inputCode" 
                   class="w-full p-3 border border-gray-300 rounded-lg mb-4" 
                   placeholder="Ejemplo: float a = 1.2, b = 3.4, c = b;">
            <button onclick="analizar()" 
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition">
                Analizar
            </button>
        </div>

        <div class="grid grid-cols-1 gap-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">Árbol de Derivación</h2>
                <div id="arbol-grafico" class="bg-gray-50 p-4 rounded-lg overflow-auto"></div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Gramática Generada</h2>
                    <pre id="gramatica" class="bg-gray-50 p-4 rounded-lg text-sm"></pre>
                </div>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold mb-4">Forma Analizada</h2>
                    <div id="forma-analizada" class="bg-gray-50 p-4 rounded-lg"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
